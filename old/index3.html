var stemmer = (function() {
    //http://popsul.name/blog/2012/06/post-10.html
    var DICT = {
        RVRE: /^(.*?[аеиоуыэюя])(.*)$/i,
        PERFECTIVEGROUND_1: /([ая])(в|вши|вшись)$/gi,
        PERFECTIVEGROUND_2: /(ив|ивши|ившись|ыв|ывши|ывшись)$/i,
        REFLEXIVE: /(с[яь])$/i,
        ADJECTIVE: /(ее|ие|ые|ое|ими|ыми|ей|ий|ый|ой|ем|им|ым|ом|его|ого|ему|ому|их|ых|ую|юю|ая|яя|ою|ею)$/i,
        PARTICIPLE_1: /([ая])(ем|нн|вш|ющ|щ)$/gi,
        PARTICIPLE_2: /(ивш|ывш|ующ)$/i,
        VERB_1: /([ая])(ла|на|ете|йте|ли|й|л|ем|н|ло|но|ет|ют|ны|ть|ешь|нно)$/gi,
        VERB_2: /(ила|ыла|ена|ейте|уйте|ите|или|ыли|ей|уй|ил|ыл|им|ым|ен|ило|ыло|ено|ят|ует|уют|ит|ыт|ены|ить|ыть|ишь|ую|ю)$/i,
        NOUN: /(а|ев|ов|ие|ье|е|иями|ями|ами|еи|ии|и|ией|ей|ой|ий|й|иям|ям|ием|ем|ам|ом|о|у|ах|иях|ях|ы|ь|ию|ью|ю|ия|ья|я)$/i,
        DERIVATIONAL: /.*[^аеиоуыэюя]+[аеиоуыэюя].*ость?$/i,
        DER: /ость?$/i,
        SUPERLATIVE: /(ейше|ейш)$/i,
        I: /и$/i,
        P: /ь$/i,
        NN: /нн$/i
    };
    
    return function stemmer(word) {
        word = word.replace(/ё/gi, 'e');
        var wParts = word.match(DICT.RVRE);
        if (!wParts) {
            return word;
        }
        var start = wParts[1];
        var rv = wParts[2];
        var temp = rv.replace(DICT.PERFECTIVEGROUND_2, '');
        if (temp == rv) {
            temp = rv.replace(DICT.PERFECTIVEGROUND_1, '$1');
        }
        if (temp == rv) {
            rv = rv.replace(DICT.REFLEXIVE, '');
            temp = rv.replace(DICT.ADJECTIVE, '');
            if (temp != rv) {
                rv = temp;
                temp = rv.replace(DICT.PARTICIPLE_2, '');
                if (temp == rv) {
                    rv = rv.replace(DICT.PARTICIPLE_1, '$1');
                }
            } else {
                temp = rv.replace(DICT.VERB_2, '');
                if (temp == rv) {
                    temp = rv.replace(DICT.VERB_1, '$1');
                }
                if (temp == rv) {
                    rv = rv.replace(DICT.NOUN, '');
                } else {
                    rv = temp;
                }
            }
        } else {
            rv = temp;
        }
        rv = rv.replace(DICT.I, '');
        if (rv.match(DICT.DERIVATIONAL)) {
            rv = rv.replace(DICT.DER, '');
        }
        temp = rv.replace(DICT.P, '');
        if (temp == rv) {
            rv = rv.replace(DICT.SUPERLATIVE, '');
            rv = rv.replace(DICT.NN, 'н');
        } else {
            rv = temp;
        }
        return start + rv;
    };
})();

function createCORSRequest(method, url) {
	console.log(url);
	var xhr = new XMLHttpRequest();
	if ("withCredentials" in xhr) {
		console.log('withCred',xhr);
		// Check if the XMLHttpRequest object has a "withCredentials" property.
		// "withCredentials" only exists on XMLHTTPRequest2 objects.
		xhr.open(method, url, true);

	} else if (typeof XDomainRequest != "undefined") {
		console.log('undef',xhr);
		// Otherwise, check if XDomainRequest.
		// XDomainRequest only exists in IE, and is IE's way of making CORS requests.
		xhr = new XDomainRequest();
		xhr.open(method, url);

	} else {

		console.log('fail',xhr);
		// Otherwise, CORS is not supported by the browser.
		xhr = null;

	}
	console.log(xhr);
	return xhr;
	}

function getData(url,callback) {
	var xhr = createCORSRequest('GET', url);
	xhr.onload = function() {
		var responseText = xhr.responseText;
		console.log(responseText);
		callback(responseText);
	};
	xhr.send();
	}

function getJSONP(url, success) {
	console.log('url',url);
    var ud = '_' + +new Date,
        script = document.createElement('script'),
        head = document.getElementsByTagName('head')[0] 
               || document.documentElement;
    window[ud] = function(data) {
        head.removeChild(script);

    script.src = url.replace('callback=?', 'callback=' + ud);
    head.appendChild(script);
    console.log(ud,script,head);
	}

	if (twitterName) isOneLine=true
	if (dataCur.length==0) twitterName=null;
	if (twitterName) {
		dataCur.push(dataByTwitter[twitterName]);

			scaleX[0]=newScale
			cur.dates.begin=d3.time.format("%d %B %Y")(scaleX[0]); 
			updDates=true;
		}
		if (((newScale=d3.max(dataCur.last().values, function(v) { return v.monday; })) > scaleX[1])||(!scaleX[1])) {
			scaleX[1]=newScale;
			cur.dates.end=d3.time.format("%d %B %Y")(scaleX[1]); 
			updDates=true;
		}
		for (key in barK) {
			newScale=(1/zoomY)*d3.min(dataCur.last().values, function(v) { 
				temp=1000000; 
				for (kk in barKeys) 
					if (barKeys[kk]==key) 
						temp=Math.min(temp,v[kk]); 
				return temp; })
			if (newScale < scaleY[key][0]) {
				scaleY[key][0]=newScale;
				updY=true;
			}
			newScale=(1/zoomY)*d3.max(dataCur.last().values, function(v) { 
				temp=0; 
				for (kk in barKeys) 
					if (barKeys[kk]==key) 
						temp=Math.max(temp,v[kk]);

				scaleY[key][1]=newScale;
				updY=true;
			}
		}
		//console.log(twitterName, scaleY);

	} else {
		dataCur.length=[]

		for (name in dataByTwitter)

			]
		scaleY={};
		for (key in barK) 
			scaleY[key]=[
					(1/zoomY)*d3.min(dataCur, function(c) { 
						return d3.min(c.values, function(v) { 
							temp=1000000; 
							for (kk in barKeys) 
								if (barKeys[kk]==key) 
									temp=Math.min(temp,v[kk]); 
							return temp; }); }),
					(1/zoomY)*d3.max(dataCur, function(c) { 
						return d3.max(c.values, function(v) { 
							temp=0; 
							for (kk in barKeys) 
								if (barKeys[kk]==key) 
									temp=Math.max(temp,v[kk]); 
							return temp; }); })
				];
			//console.log('(all) ', scaleY);
		cur.dates.begin=d3.time.format("%d %B %Y")(scaleX[0]); 
		cur.dates.end=d3.time.format("%d %B %Y")(scaleX[1]); 

		line={};
		updDates=true;
		updY=true;
	}
	if (updDates) {
		upd.dates();
		scale.x = d3.time.scale().range([size.graph.x, size.graph.x+size.graph.width]); 
		scale.x.domain(scaleX);		
		xAxis();
	}

	i=1;
	for (key in axes) {
		if (updY) {
			delta=size.graph.height/axes[key][0]; 
			y1=size.graph.y; 
			nn= axes[key][1]; 
			rev=axes[key][2]
			//console.log(key, [y1+delta*(nn-rev),y1+delta*(nn-1+rev)]);
			scale.y[key]=d3.scale.linear().range([y1+delta*(nn-rev),y1+delta*(nn-1+rev)]);
			//console.log(scale.y, scaleY, scaleY[barKeys[key]],barKeys[key], key);
			scale.y[key].domain(scaleY[barKeys[key]]);
			
			line[key]=d3.svg.line().interpolate("basis").x(function(d) { return scale.x(d.monday); }).y(function(d) { return scale.y[key](d[key]);});
			//console.log(line);
		}
		if (!twitterName) {
			if (!rev&&(backKeys[key]==cur.back)) {
				xAxis(y1+delta*(nn));
			}
			if (backKeys[key]==cur.back) {
				yy= (i==1) ?  lineValueMarginTop : y1+delta*(nn-1+rev)+(1-rev*2)*20;
				d3.select('#lineValue'+i).attr('y',yy)
					.style('fill',col[barColors[key]]);
				i++;
			}
		}
	}
	
	if (!twitterName) svg.selectAll(".twitter").style('stroke',cBack).remove();
	var emo_lines = svg.selectAll(".twitter").data(dataCur).enter().append("g").attr("class", "twitter");
	for (key in axes) if (backKeys[key]==cur.back) {

	emo_lines.selectAll("path")

		.on('mouseout', function(d){m.out.line(this,d);})

	upd.backs();
	upd.bars();
	//console.log(twitterName,emo_lines,dataCur,scaleX[0]);

function tweenDash() {
    var l = this.getTotalLength(),
        i = d3.interpolateString("0," + l, l + "," + l); // interpolation of stroke-dasharray attr
    return function(t) {
      return i(t);
    };
  }

function dataProcess(dayData){
	var name=dayData[0].Ticket,
		cat=data.twitter2cat[name],
		date, dateShort, monday, values={}, value=0, mondayIndex, mondayIndexAll, mondayIndexCat;
	if (!(name in dataByTwitter)) { 
		dataByTwitter[name]={name:name,values:[],monday2i:{},stat:{}};
		for (key in statKeys) dataByTwitter[name].stat[key]=0;
	}
	
	for (i=0;i<dayData.length;i++) {
		date=parseDateInAPI(dayData[i].Time);
		dateShort=formatDateShort(date);
		monday=d3.time.monday(date);
		mondayShort=formatDateShort(monday);
		if (!(mondayShort in dataByTwitter[name].monday2i)) { 
			mondayIndex=dataByTwitter[name].values.push({monday:monday,tweets:{}})-1;
			dataByTwitter[name].monday2i[mondayShort]=mondayIndex;
			for (key in statKeys) dataByTwitter[name].values[mondayIndex][key]=0;	
		} else mondayIndex=dataByTwitter[name].monday2i[mondayShort];
		if (!(mondayShort in dataByTwitter.all.monday2i)) {
			mondayIndexAll=dataByTwitter.all.values.push({monday:monday})-1;
			dataByTwitter.all.monday2i[mondayShort]=mondayIndexAll;
			for (key in statKeys) dataByTwitter.all.values[mondayIndexAll][key]=0;	
		} else mondayIndexAll=dataByTwitter.all.monday2i[mondayShort];
		if (!(mondayShort in dataByTwitter[cat].monday2i)) {
			mondayIndexCat=dataByTwitter[cat].values.push({monday:monday})-1;
			dataByTwitter[cat].monday2i[mondayShort]=mondayIndexCat;
			for (key in statKeys) dataByTwitter[cat].values[mondayIndexCat][key]=0;	
		} else mondayIndexCat=dataByTwitter[cat].monday2i[mondayShort];

		if (!(dateShort in dataByTwitter[name].values[mondayIndex].tweets)) dataByTwitter[name].values[mondayIndex].tweets[dateShort]=[];
		dataByTwitter[name].values[mondayIndex].tweets[dateShort].push({'text':dayData[i].Value});
		dayData[i].Statistics.Dict.num={1:1};
		if (dayData[i].Value[0]='@') dayData[i].Statistics.Dict.reply={1:1};
		if ('RT' in dayData[i].Statistics.frequency_words) dayData[i].Statistics.Dict.rt={1:1};
		for (key in statKeys) {
			values=dayData[i].Statistics.Dict[statKeys[key]] || {};
			value=0;
			for (key2 in values) value+=(+values[key2]);
			dataByTwitter[name].values[mondayIndex][key]+=value;
			dataByTwitter[name].stat[key]+=value;
			if ((!dataByTwitter[cat].values[mondayIndexCat][key])&&(dataByTwitter[cat].values[mondayIndexCat][key]!=0)) dataByTwitter[cat].values[mondayIndexCat][key]=0;
			dataByTwitter[cat].values[mondayIndexCat][key]+=value;
			dataByTwitter[cat].stat[key]+=value;
			if ((!dataByTwitter.all.values[mondayIndexAll][key])&&(dataByTwitter.all.values[mondayIndexAll][key]!=0)) dataByTwitter.all.values[mondayIndexAll][key]=0;
			dataByTwitter.all.values[mondayIndexAll][key]+=value;
			dataByTwitter.all.stat[key]+=value;
		}
	}
	//console.log(name);
	dataArray.push(dataByTwitter[name]);
	//sortDates(['all',cat]);
}

		xxx=d3.mouse(t)[0]; var maxLineWidth=0; var lineWidth={};
		cur.lineDate=d3.time.monday(scale.x.invert(xxx));
		d3.select('#line').attr('x',function(){ return xxx;});
		d3.selectAll('.lineText').each(function(){
			if (this.style.display=='inline') lineWidth[this.id]=parseInt(window.getComputedStyle(this,null).getPropertyValue("width"))
			else lineWidth[this.id]=0
			maxLineWidth=Math.max(maxLineWidth,lineWidth[this.id]);})
		//console.log (maxLineWidth);
		d3.selectAll('.lineText').attr('x',function(){ if (xxx<(size.graph.x2-maxLineWidth)) { return xxx+10;} else return (xxx-5-lineWidth[this.id]); });

		upd.account();
		d3.select('#pointer').each(function(){up(this);});

					//TODO убрать catsNames когда в API появятся имена категорий
					data.cat2name[d.CategoryName]=catsNames[d.CategoryName]||d.CategoryName;		
					cur.cats['cat'+(i+1)]={'sel':false,'name':data.cat2name[d.CategoryName],'cat':d.CategoryName,'plus':false,'visible':true};

load.twitters=function(callbackTwitters){
	data.numTwitters.all=0;
	for (key in data.cat2name) {
		if (key!='all') {			
			dataCat[key]={};
			d3.json(api.url+api.twitters.replace('{1}',key),function(error,ddd){
				if (ddd) {
					console.log('twitters ok: ', ddd.CategoryName);
					ddd.Tickets.forEach(function(d){
						//TODO заменить*2 на имя твиттера когда оно появится в API
						data.twitter2name[d]=d;
						data.twitter2cat[d]=ddd.CategoryName;
						//tw2i[d]=data.twitters.push({twitter:d,name:d,cat:ddd.CategoryName})-1
						callbackTwitters(d);
					});
					data.loadedTwitters[ddd.CategoryName]=0;
					data.numTwitters[ddd.CategoryName]=ddd.Tickets.length;
					data.numTwitters.all+=data.numTwitters[ddd.CategoryName];
				} else {
					console.log('fail',error);
				}
			})
		}
	}
	data.loadedTwitters.all=0;
}

load.stat=function(callbackStat){
	d3.tsv("_stat.csv", function(error, ddddd){
		///cl(ddddd);
		for (i=0;i<ddddd.length;i++) {
			nn=tw2i[ddddd[i].name];
			//console.log(ddddd[i].name,nn,tw2i);
			if (tw2i[ddddd[i].name]) {
				data.twitters[nn].stat.numWords=+ddddd[i].numWords,
				data.twitters[nn].stat.numUniqWords=+ddddd[i].numUniqWords;
				ww=ddddd[i].words.split(';');
				data.twitters[nn].stat.words=[];
				for (ii=0;ii<(ww.length-1);ii++) {
					ww[ii]=ww[ii].split(', ');
					data.twitters[nn].stat.words[ii]={'text':ww[ii][0],'size':+ww[ii][1]};
				}
			}
		}
		if (callbackStat) callbackStat();
	});
}
